description: Данные криптовалютного кошелька
allOf:
  - $ref: '../schemas/DestinationResource.yaml'
  - type: object
    required:
      - cryptoWalletId
      - currency
    properties:
      cryptoWalletId:
        description: Идентификатор (он же адрес) криптовалютного кошелька
        type: string
        minLength: 16
        maxLength: 256
        example: zu3TcwGI71Bpaaw2XkLWZXlhMdn4zpVzMQ
      currency:
        $ref: '../schemas/CryptoCurrency.yaml'
