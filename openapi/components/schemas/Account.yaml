description: Данные счета
type: object
required:
  - currency
  - identity
properties:
  id:
    - $ref: '../schemas/AccountID.yaml'
  createdAt:
    description: Дата и время создания счета
    type: string
    format: date-time

  currency:
    - $ref: '../schemas/CurrencyID.yaml'
  identity:
    - $ref: '../schemas/IdentityID.yaml'
  accountNumber:
    - $ref: '../schemas/AccountNumber.yaml'

