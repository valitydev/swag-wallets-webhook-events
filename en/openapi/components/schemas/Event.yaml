description: Данные события
type: object
required:
  - occuredAt
  - topic
  - eventType
properties:
  eventID:
    description: Идентификатор события в системе
    type: string
  occuredAt:
    description: Дата и время возникновения события
    type: string
    format: date-time
  topic:
    description: Предмет оповещения
    type: string
    enum:
      - WithdrawalTopic
      - DestinationTopic
  eventType:
    type: string
    description: Тип произошедшего с предметом оповещения события
    enum:
      - WithdrawalStarted
      - WithdrawalSucceeded
      - WithdrawalFailed
      - DestinationCreated
      - DestinationAuthorized
      - DestinationUnauthorized
discriminator:
  propertyName: eventType
  mapping:
    'WithdrawalStarted': '../schemas/WithdrawalStarted.yaml'
    'WithdrawalSucceeded': '../schemas/WithdrawalSucceeded.yaml'
    'WithdrawalFailed': '../schemas/WithdrawalFailed.yaml'
    'DestinationCreated': '../schemas/DestinationCreated.yaml'
    'DestinationAuthorized': '../schemas/DestinationAuthorized.yaml'
    'DestinationUnauthorized': '../schemas/DestinationUnauthorized.yaml'
